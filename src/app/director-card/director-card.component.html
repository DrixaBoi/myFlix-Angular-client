<body>
    <mat-card style="background-color:rgb(135, 115, 172)">
        <mat-card-title>{{ data.Name }}</mat-card-title
        ><br />
        <mat-dialog-content><b>Bio:</b> {{ data.Bio }}</mat-dialog-content
        ><br />
        <mat-dialog-content><b>Birth Year:</b> {{ data.Birth }}</mat-dialog-content
        ><br />
        <mat-dialog-content><b>Death:</b> {{ data.Death }}</mat-dialog-content>
        <mat-card-actions>
        <button
            mat-raised-button
            aria-label="Close the director details button"
            mat-dialog-close
            color="accent"
        >
            Close
        </button>
        </mat-card-actions>
    </mat-card>
</body>
