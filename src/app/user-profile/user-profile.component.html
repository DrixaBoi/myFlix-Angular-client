<body>
    <mat-card style="background-color:rgb(135, 115, 172)">
        <mat-card-header>
            <mat-card-title>
                Edit Your Profile
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form>
                <mat-form-field>
                    <input
                        matInput
                        [(ngModel)]="userData.Username"
                        placeholder="Username"
                        type="text"
                        name="Username"
                    >    
                </mat-form-field>
                <mat-form-field>
                    <input
                        matInput
                        [(ngModel)]="userData.Password"
                        type="password"
                        placeholder="Password"
                        name="Password"
                    >    
                </mat-form-field>
                <mat-form-field>
                    <input
                        matInput
                        [(ngModel)]="userData.Email"
                        placeholder="Email"
                        type="email"
                        name="Email"
                    >    
                </mat-form-field>
                <mat-form-field>
                    <input
                        matInput
                        [(ngModel)]="userData.Birthday"
                        placeholder="Birthday"
                        type="date"
                        name="Birthday"
                    >
                </mat-form-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button
                mat-raised-button
                color="accent"
                (click)="editUser()"
            >
            Update Profile
            </button>
            <button
                mat-raised-button
                color="accent"
                (click)="closeDialog()"
            >
            Back
            </button>        
        </mat-card-actions>
    </mat-card>
</body>
