<mat-card>
    <mat-card-header>
        <mat-card-title>
            Please login to your account.
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userInfo.Username"
                    placeholder="Username"
                    type="username"
                    name="Username"
                    required
                >    
            </mat-form-field>
            <mat-form-field>
                <input
                    matInput
                    [(ngModel)]="userInfo.Password"
                    placeholder="Password"
                    type="password"
                    name="Password"
                    required
                >    
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button
            mat-raised-button
            (click)="userLogin()"
            color="primary"
        >    
            Login
        </button>    
    </mat-card-actions>
</mat-card>
