<div>
    <mat-card 
        style=
            "display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;">
        <mat-card-header 
            style=
                "display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;"
        >
            <mat-card-title>
                <h1>
                    Welcome to myFlix!
                </h1>
            </mat-card-title>
        </mat-card-header>
        <mat-card-actions
            style=
                "display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;"
        >
            <button
                mat-raised-button
                (click)="openUserRegistrationDialog()"
                style="margin-right: 10px;"
                color="primary"
            >
                Sign Up
            </button>
            
            <button
                mat-raised-button
                (click)="openUserLoginDialog()"
                style="margin-right: 10px;"
                color="primary"
            >
                Login
            </button>
            
            <!-- <button
            mat-raised-button
            color="primary"
            (click)="openMoviesDialog()"
            >
            All Movies
            </button> 
            -->
        </mat-card-actions>    
    </mat-card>
</div>
