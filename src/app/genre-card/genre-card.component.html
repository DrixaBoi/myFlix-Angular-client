<body> 
    <mat-card style="background-color:rgb(135, 115, 172)">
        <mat-card-title>{{ data.Name }}</mat-card-title
        ><br />
        <mat-dialog-content
        ><b>Description:</b> {{ data.Description }}</mat-dialog-content
        >
        <mat-card-actions>
        <button
            mat-raised-button
            aria-label="Close the genre details button"
            mat-dialog-close
            color="accent"
        >
            Close
        </button>
        </mat-card-actions>
    </mat-card>
</body>
